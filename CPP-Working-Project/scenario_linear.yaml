Data_Generation:
  dt: 1.0
  meas_noise_var: 2.0
  num_graphs: 10000
  pos:
    x: 0
    y: 0
  q: 1.0
  seed: 33333
  trajectory_length: 100
  use_process_noise: true
  vel:
    x: 1
    y: 1
bayesopt:
  consistency_method: nis4
  crit_name: cEI
  ei_kappa: 0.1
  force_jump: 10
  lcb_alpha: 1.0
  n_init_samples: 100
  n_inner_iterations: 200
  n_iterations: 500
  noise: 0.01
  surr_name: sGaussianProcess
  verbose_level: 1
optimizer:
  max_iterations: 30
  verbose: false
  init_mode: measurement
  init_jitter:
    pos_std: 0.05
    vel_std: 0.2
logging:
  breakdown_runs: 2
parameters:
  - lower_bound: 0.001
    name: q
    upper_bound: 2.0
  - lower_bound: 0.001
    name: R
    upper_bound: 4.0
nis_eval:
  method: nis4
  output: ../2D-Tracking/Saved_Data/2D_nis_linear.h5
  tests:
    - {q: 1.0, R: 2.0}
validate_filter:
  R: 1.8780816326530609
  min_objective: 0.0063931376809150762
  q: 1.184081632653061
  nis_mean: 593.21305670521338
  nis_covariance: 1192.391435085515
  cnis_log_mean: -0.0046870464146504219
  cnis_log_variance: 0.00032833123225629814
grid_search:
  enabled: true
  consistency_method: nis4
  q_min: 0.001
  q_max: 2.0
  q_points: 50
  R_min: 0.001
  R_max: 4.0
  R_points: 50
  save_h5: true
  output_filename: ../2D-Tracking/Saved_Data/2D_gridsearch_trials_nis4.h5
mse_eval:
  tests:
    - {q: 1.0, R: 2.0}
    - {q: 1.00617, R: 2.00855}
    - {q: 0.821865, R: 2.18042}
    - {q: 0.01, R: 5.0}
    - {q: 5.0, R: 0.01}