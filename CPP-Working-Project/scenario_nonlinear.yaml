Data_Generation:
  dt: 1.0
  meas_noise_var: 2.0
  num_graphs: 10000
  pos:
    x: 0
    y: 0
  q: 1.0
  seed: 33333
  trajectory_length: 50
  use_process_noise: true
  vel:
    x: 1
    y: 1
  turn_rate: 0.1
bayesopt:
  consistency_method: nis4
  crit_name: cEI
  ei_kappa: 0.1
  force_jump: 10
  lcb_alpha: 1.0
  n_init_samples: 100
  n_inner_iterations: 200
  n_iterations: 750
  noise: 0.01
  surr_name: sGaussianProcess
  verbose_level: 1
optimizer:
  max_iterations: 100
  verbose: false
  init_mode: measurement
  init_jitter:
    pos_std: 0.05
    vel_std: 0.2
parameters:
  - lower_bound: 0.001
    name: q
    upper_bound: 2.0
  - lower_bound: 0.001
    name: R
    upper_bound: 4.0
nis_eval:
  method: nis4
  output: ../2D-Tracking/Saved_Data/2D_nis_nonlinear.h5
  tests:
    - {q: 1.0, R: 2.0}
    - {q: 0.821865, R: 2.18042}
    - {q: 1.04119, R: 1.96594}
    - {q: 0.857714, R: 2.53098}
