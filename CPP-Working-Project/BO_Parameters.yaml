Data_Generation:
  dt: 0.1
  meas_noise_var: 1.0
  num_graphs: 500
  pos:
    x: 0.0
    y: 0.0
  q: 0.5
  seed: 42
  trajectory_length: 50
  use_process_noise: true
  vel:
    x: 1.0
    y: 1.0
bayesopt:
  crit_name: cLCB
  lcb_alpha: 2.0
  n_init_samples: 50
  n_iterations: 500
  noise: 0.5
  surr_name: sGaussianProcess
  verbose_level: 1
parameters:
  - lower_bound: 0.01
    name: q
    upper_bound: 2.0
  - lower_bound: 0.01
    name: R
    upper_bound: 10.0
validate_filter:
  R: 8.3956157805190923
  min_objective: 0.31170534348700657
  q: 0.74129148497972386
nees_analysis:
  # DOF calculation method for NEES consistency tests
  # "nees": DOF = T Ã— nx (correct for NEES - state estimation error)  
  # "proposition_3": DOF = Nz (Khosoussi et al. - for NIS measurement innovation)
  # "proposition_4": DOF = Nz - Nx (Khosoussi et al. - for NIS with constraints)
  dof_method: "nees"  # Options: "nees", "proposition_3", "proposition_4"